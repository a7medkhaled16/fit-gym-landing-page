<!-- Trainers Section -->
<section id="trainers" class="py-24 relative overflow-hidden dark:bg-black">
  
  <!-- Advanced Animated Background Only -->
  <div class="absolute inset-0">
    
    <!-- Flowing Energy Waves -->
    <div class="absolute inset-0">
      <div class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-green-500/15 to-transparent animate-wave-flow"></div>
      <div class="absolute bottom-0 right-0 w-full h-1/3 bg-gradient-to-t from-emerald-500/10 to-transparent animate-wave-flow-reverse"></div>
    </div>

    <!-- Pulsing Gradient Orbs -->
    <div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-gradient-radial from-green-500/20 to-transparent rounded-full blur-3xl animate-pulse-orb"></div>
    <div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-gradient-radial from-emerald-500/15 to-transparent rounded-full blur-3xl animate-pulse-orb" style="animation-delay: 1.5s;"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-radial from-teal-500/10 to-transparent rounded-full blur-3xl animate-pulse-orb" style="animation-delay: 3s;"></div>

    <!-- Animated Diagonal Lines -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute top-0 left-0 w-1 h-40 bg-gradient-to-b from-green-500/50 to-transparent rotate-45 animate-diagonal-fall" style="left: 10%; animation-delay: 0s;"></div>
      <div class="absolute top-0 left-0 w-1 h-32 bg-gradient-to-b from-green-500/40 to-transparent rotate-45 animate-diagonal-fall" style="left: 30%; animation-delay: 1s;"></div>
      <div class="absolute top-0 left-0 w-1 h-36 bg-gradient-to-b from-green-500/45 to-transparent rotate-45 animate-diagonal-fall" style="left: 50%; animation-delay: 2s;"></div>
      <div class="absolute top-0 left-0 w-1 h-44 bg-gradient-to-b from-green-500/35 to-transparent rotate-45 animate-diagonal-fall" style="left: 70%; animation-delay: 0.5s;"></div>
      <div class="absolute top-0 left-0 w-1 h-38 bg-gradient-to-b from-green-500/50 to-transparent rotate-45 animate-diagonal-fall" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <!-- Floating Geometric Shapes -->
    <div class="absolute top-32 right-20 w-24 h-24 border border-green-500/20 rotate-45 animate-rotate-float"></div>
    <div class="absolute bottom-40 left-32 w-20 h-20 rounded-full border border-emerald-500/20 animate-scale-pulse"></div>
    <div class="absolute top-1/2 right-1/3 w-16 h-16 border border-green-500/15 animate-rotate-float-reverse"></div>

    <!-- Particle Network -->
    <svg class="absolute inset-0 w-full h-full opacity-15" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="trainerDotGlow">
          <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
        </radialGradient>
        <linearGradient id="trainerLineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#10b981;stop-opacity:0" />
          <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
        </linearGradient>
      </defs>
      
      <!-- Animated connecting lines -->
      <line x1="20%" y1="25%" x2="50%" y2="40%" stroke="url(#trainerLineGrad)" stroke-width="1.5" class="animate-draw-line"/>
      <line x1="50%" y1="40%" x2="80%" y2="30%" stroke="url(#trainerLineGrad)" stroke-width="1.5" class="animate-draw-line" style="animation-delay: 0.5s;"/>
      <line x1="25%" y1="70%" x2="60%" y2="65%" stroke="url(#trainerLineGrad)" stroke-width="1.5" class="animate-draw-line" style="animation-delay: 1s;"/>
      <line x1="60%" y1="65%" x2="85%" y2="75%" stroke="url(#trainerLineGrad)" stroke-width="1.5" class="animate-draw-line" style="animation-delay: 1.5s;"/>
      
      <!-- Pulsing dots -->
      <circle cx="20%" cy="25%" r="4" fill="url(#trainerDotGlow)" class="animate-dot-pulse"/>
      <circle cx="50%" cy="40%" r="5" fill="url(#trainerDotGlow)" class="animate-dot-pulse" style="animation-delay: 0.3s;"/>
      <circle cx="80%" cy="30%" r="4" fill="url(#trainerDotGlow)" class="animate-dot-pulse" style="animation-delay: 0.6s;"/>
      <circle cx="25%" cy="70%" r="5" fill="url(#trainerDotGlow)" class="animate-dot-pulse" style="animation-delay: 0.9s;"/>
      <circle cx="60%" cy="65%" r="4" fill="url(#trainerDotGlow)" class="animate-dot-pulse" style="animation-delay: 1.2s;"/>
      <circle cx="85%" cy="75%" r="5" fill="url(#trainerDotGlow)" class="animate-dot-pulse" style="animation-delay: 1.5s;"/>
    </svg>

    <!-- Ripple Effect -->
    <div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="w-40 h-40 rounded-full border-2 border-green-500/20 animate-ripple"></div>
      <div class="w-40 h-40 rounded-full border-2 border-green-500/20 animate-ripple absolute top-0 left-0" style="animation-delay: 1s;"></div>
      <div class="w-40 h-40 rounded-full border-2 border-green-500/20 animate-ripple absolute top-0 left-0" style="animation-delay: 2s;"></div>
    </div>

    <!-- Ambient Light Spots -->
    <div class="absolute top-20 left-20 w-64 h-64 bg-green-500/5 rounded-full blur-3xl animate-ambient-drift"></div>
    <div class="absolute bottom-20 right-20 w-80 h-80 bg-emerald-500/5 rounded-full blur-3xl animate-ambient-drift-reverse"></div>

    <!-- Scan Lines -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-green-500/20 to-transparent animate-scan-horizontal" style="top: 30%;"></div>
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-green-500/15 to-transparent animate-scan-horizontal" style="top: 70%; animation-delay: 2s;"></div>
    </div>
  </div>

  <!-- Content (No animations on cards) -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <h2 class="text-4xl md:text-5xl font-bold mb-16 dark:text-white">Our Trainers<span class="text-green-500">...</span></h2>
    
    <div class="grid md:grid-cols-3 gap-8">
      <!-- Trainer 1 - Coach -->
      <div class="relative rounded-3xl overflow-hidden group">
        <img 
          src="imges/coach.jpg" 
          alt="Coach" 
          class="w-full h-96 object-cover"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-green-500 via-green-500/50 to-transparent flex flex-col justify-end p-8">
          <h3 class="text-3xl font-bold text-black mb-2">Coach</h3>
          <p class="text-black/80 mb-4">
            Lorem ipsum dolor sit<br />
            Amet consectetur<br />
            Elit sed do
          </p>
          <button class="w-fit px-6 py-2 bg-black text-white rounded-full hover:bg-gray-900 transition font-semibold">
            View More
          </button>
        </div>
      </div>

      <!-- Trainer 2 -->
      <div class="relative rounded-3xl overflow-hidden group">
        <img 
          src="https://images.unsplash.com/photo-1583454110551-21f2fa2afe61?w=600&h=400&fit=crop" 
          alt="Trainer" 
          class="w-full h-96 object-cover"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent flex flex-col justify-end p-8">
          <h3 class="text-3xl font-bold mb-2">Trainer</h3>
          <p class="text-gray-300 mb-4">
            Lorem ipsum dolor sit<br />
            Amet consectetur<br />
            Elit sed do
          </p>
          <button class="w-fit px-6 py-2 bg-green-500 text-black rounded-full hover:bg-green-600 transition font-semibold">
            View More
          </button>
        </div>
      </div>

      <!-- Trainer 3 -->
      <div class="relative rounded-3xl overflow-hidden group">
        <img 
          src="imges/personal.jpg" 
          alt="Personal Trainer" 
          class="w-full h-96 object-cover"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent flex flex-col justify-end p-8">
          <h3 class="text-3xl font-bold mb-2">Personal Trainer</h3>
          <p class="text-gray-300 mb-4">
            Lorem ipsum dolor sit<br />
            Amet consectetur<br />
            Elit sed do
          </p>
          <button class="w-fit px-6 py-2 bg-green-500 text-black rounded-full hover:bg-green-600 transition font-semibold">
            View More
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
